<!DOCTYPE html>
<html>
<head>
  <title>Procwatch Log Scrubber</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/style.css"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400|Fredoka+One" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div class="app-container" ng-app="scrubIt">
    <div>
      <h1 class="main-title">Procwatch Log Scrubber</h1>
    </div>
    <p class="instructions">Clean procwatch logs by pasting them into the text area and copying the cleaned output below.</p>
    <textarea id="dirty-logs" spellcheck="false" ng-model="dirty">
    </textarea>
    <p class="instructions">Click text to automatically select.</p>
    <div id="cleaned" class="cleaned-container"><pre>{{dirty | scrub}}</pre></div>
  
  </div>
</div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
